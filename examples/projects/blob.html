<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CodePen - Three.JS dynamic blob with Perlin noise</title>
    <style>
      html,
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r83/three.js"></script>
    <script src="https://fariskassim.com/stage/rebel9/teaf/blob/v4/js/perlin.js"></script>
    <script>
      var renderer = new THREE.WebGLRenderer({
        canvas: document.getElementById("canvas"),
        antialias: true,
      });
      // default bg canvas color //
      renderer.setClearColor(0x000000);
      //  use device aspect ratio //
      renderer.setPixelRatio(window.devicePixelRatio);
      // set size of canvas within window //
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.shadowMap.enabled = true;
      renderer.shadowMap.type = THREE.PCFSoftShadowMap; // default THREE.PCFShadowMap

      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera(
        45,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.z = 5;

      var light = new THREE.PointLight(0xffffff, 1, 100);
      light.position.set(10, 0, 10);
      light.castShadow = true; // default false
      scene.add(light);

      var sphere_geometry = new THREE.SphereGeometry(1, 128, 128);
      var material = new THREE.MeshNormalMaterial();

      var sphere = new THREE.Mesh(sphere_geometry, material);

      scene.add(sphere);

      var update = function () {
        var time = performance.now() * 0.0015;
        //console.log(time)

        //go through vertices here and reposition them

        // change 'k' value for more spikes
        var k = 1.2;
        for (var i = 0; i < sphere.geometry.vertices.length; i++) {
          var p = sphere.geometry.vertices[i];
          p.normalize().multiplyScalar(
            1 + 0.3 * noise.perlin3(p.x * k + time, p.y * k, p.z * k + time)
          );
        }
        sphere.geometry.computeVertexNormals();
        sphere.geometry.normalsNeedUpdate = true;
        sphere.geometry.verticesNeedUpdate = true;
      };

      function animate() {
        //sphere.rotation.x += 0.01;
        //sphere.rotation.y += 0.01;

        update();
        /* render scene and camera */
        renderer.render(scene, camera);
        requestAnimationFrame(animate);
      }

      requestAnimationFrame(animate);
    </script>
  </body>
</html>
