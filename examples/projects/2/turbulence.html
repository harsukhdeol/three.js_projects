<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        font-family: "Helvetica", Arial, sans-serif;
        font-weight: 900;
        font-size: 10rem;
        line-height: 100vh;
    }


    .squiggly {
        filter: url("#squiggly");
    }

    .text {
        display: inline-block;
        vertical-align: middle;
        width: 100%;
        outline: none;
        text-align: center;
        line-height: 1;
        color: white;
    }
</style>

<body>
    <div class="text squiggly">
        Turbulence
    </div>

    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="500" width="700">
        <defs>
            <filter id="squiggly">
                <feTurbulence baseFrequency="0.01" numOctaves="5" result="noise" seed="0" />
                <!--                 <feDisplacementMap id="displacement" in="SourceGraphic" in2="noise" scale="8" />
 -->
                <feFlood flood-color="#fff" result="FILL"></feFlood>

                <feComposite in="noise" in2="FILL" operator="in" result="BG"></feComposite>
                <feComposite in="SourceGraphic" in2="BG" operator="over"></feComposite>
            </filter>
        </defs>
    </svg>

</body>
<script>
    var filter = document.querySelector("feTurbulence");
    var seed = 0;
    let animate = setTimeout(function tick() {
        seed++;
        filter.setAttribute("seed", seed);
        nestedTimer = setTimeout(tick, 1000)
    }, 1000)
</script>

</html>
