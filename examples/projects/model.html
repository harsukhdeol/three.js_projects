<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play with Models</title>
  </head>
  <style>
    .ac {
      user-select: none;
    }
    .control-inactive {
      color: gray;
    }
  </style>
  <body></body>
  <script type="module">
    import * as THREE from "../../build/three.module.js";
    import { OrbitControls } from "../jsm/controls/OrbitControls.js";
    import { GLTFLoader } from "../jsm/loaders/GLTFLoader.js";
    import { GUI } from "../jsm/libs/dat.gui.module.js";

    var renderer, scene, camera;
    var model, skeleton, mixer, clock;
    var controls;

    var crossFadeControls = [];

    let currentAction = "idle";
    const allActions = [];
    const baseActions = {
      idle: { weight: 1 },
      walk: { weigth: 0 },
      run: { weight: 0 },
    };

    const additiveActions = {
      sneak_pose: { weight: 0 },
      sad_pose: { weight: 0 },
      agree: { weight: 0 },
      headShake: { weight: 0 },
    };

    var panelSettings, numAnimations;

    var lightColor = 0xffffff;

    init();

    animate();

    function init() {
      clock = new THREE.Clock();

      //scene

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.shadowMap.enabled = true;
      renderer.outputEncoding = THREE.sRGBEncoding;
      document.body.appendChild(renderer.domElement);

      scene = new THREE.Scene();
      // scene.background = new THREE.Color(0xa0a0a0);
      scene.fog = new THREE.Fog(0xa0a0a0, 10, 50);
      const axis = new THREE.AxesHelper();
      scene.add(axis);
      camera = new THREE.PerspectiveCamera(
        45,
        window.innerWidth / window.innerHeight,
        1,
        100
      );
      camera.position.set(-5, 5, 5);

      //lights
      let hemiLight = new THREE.HemisphereLight(lightColor, 0x444444);
      hemiLight.position.set(0, 20, 0);
      scene.add(hemiLight);

      const dirLight = new THREE.DirectionalLight(0xffffff);
      dirLight.position.set(-3, 10, -10);
      dirLight.castShadow = true;
      dirLight.shadow.camera.top = 2;
      dirLight.shadow.camera.bottom = -2;
      dirLight.shadow.camera.left = -2;
      dirLight.shadow.camera.right = 2;
      dirLight.shadow.camera.near = 0.1;
      dirLight.shadow.camera.far = 40;
      scene.add(dirLight);

      //ground

      const ground = new THREE.Mesh(
        new THREE.PlaneBufferGeometry(100, 100),
        new THREE.MeshPhongMaterial({ color: 0x999999, depthWrite: false })
      );

      ground.rotation.x = -Math.PI / 2;
      ground.receiveShadow = true;
      scene.add(ground);

      //load model
      const loader = new GLTFLoader();
      loader.load("../models/gltf/Xbot.glb", function (gltf) {
        model = gltf.scene;
        console.log(model);
        scene.add(model);

        model.traverse((obj) => {
          if (obj.isMesh) obj.castShadow = true;
        });

        //add skeleton
        skeleton = new THREE.SkeletonHelper(model);
        scene.add(skeleton);
      });

      controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.05;

      controls.screenSpacePanning = false;
      (controls.minDistance = 1), (controls.maxDistance = 200);
      controls.enablePanning = false;
      controls.maxPolarAngle = Math.PI / 3;
      controls.minPolarAngle = Math.PI / 8;
    }
    function animate() {
      requestAnimationFrame(animate);
      render();
    }
    function render() {
      renderer.render(scene, camera);
    }
  </script>
</html>
