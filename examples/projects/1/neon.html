<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Text</title>
</head>
<style>
    body {
        background-color: black;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
    }

    .container h1 {
        color: white;

        font-size: 5rem;
        filter: blur(0.6px);
        text-shadow: 0 0 10px rgba(255, 255, 255, 1);
    }

    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: pink;
        z-index: 1;
        mix-blend-mode: color;

    }
</style>

<body>
    <h1>Neon Text generator</h1>
    <form>
        <label for="textbox">Enter Text here</label>
        <input id="textbox" type="text" name="textbox">
    </form>
    <div class="container">
        <div class="overlay">
            <h1 id="text">Amazing</h1>
        </div>

    </div>
</body>
<script>
    var text = document.getElementById("text");
    var input = document.getElementById("textbox");
    input.addEventListener('change', (e) => {
        console.log(e)
    })

</script>

</html>
